<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenRouter Models Explorer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e'
                        }
                    }
                }
            }
        }
    </script>
    <style>
        .filter-button {
            transition: all 0.3s ease;
            font-weight: 600;
            color: #1f2937 !important;
        }
        .filter-button:hover {
            background-color: #f3f4f6 !important;
            color: #0369a1 !important;
        }
        .filter-dropdown {
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border: 1px solid #e5e7eb;
        }
        .filter-dropdown-item {
            transition: background-color 0.2s ease;
        }
        .filter-dropdown-item:hover {
            background-color: #f3f4f6;
        }
    </style>
</head>
<body 
    class="bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-100 transition-colors duration-300 min-h-screen flex flex-col"
    x-data="modelExplorer()" 
    x-init="init()"
>
    <div class="container mx-auto px-4 py-8 max-w-7xl">
        <h1 class="text-4xl md:text-5xl font-extrabold text-primary-700 dark:text-primary-300 mb-8 text-center tracking-tight">
            OpenRouter Models Explorer
        </h1>

        <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-2xl dark:shadow-lg p-6">
            <div class="mb-6 flex flex-wrap gap-4 items-center justify-between">
                <!-- Search Input -->
                <div class="relative flex-grow max-w-md">
                    <input
                        x-model="searchQuery"
                        placeholder="Search models by name or provider..."
                        class="w-full px-4 py-3 pl-10 border-2 border-gray-200 dark:border-gray-700 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary-500 dark:focus:ring-primary-400 shadow-md transition duration-300 bg-white dark:bg-gray-900"
                    >
                    <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                </div>

                <!-- Filters Container -->
                <div class="flex flex-wrap gap-2">
                    <!-- Provider Filter -->
                    <div class="relative">
                        <button 
                            @click="showProviderFilters = !showProviderFilters"
                            class="filter-button px-4 py-2 bg-white border rounded-lg hover:bg-gray-50 shadow-md flex items-center"
                        >
                            <i class="fas fa-building mr-2"></i>
                            Providers
                        </button>
                        <div 
                            x-show="showProviderFilters" 
                            @click.outside="showProviderFilters = false"
                            class="filter-dropdown absolute z-10 mt-2 w-64 bg-white border rounded-lg shadow-lg p-4"
                        >
                            <input 
                                x-model="providerFilterQuery" 
                                placeholder="Search providers..." 
                                class="w-full px-2 py-1 border rounded mb-2 bg-gray-50"
                            >
                            <div class="max-h-60 overflow-y-auto">
                                <template x-for="provider in availableProviders.filter(p => p.toLowerCase().includes(providerFilterQuery.toLowerCase()))">
                                    <label 
                                        class="filter-dropdown-item flex items-center p-2 hover:bg-gray-100 rounded cursor-pointer"
                                    >
                                        <input 
                                            type="checkbox" 
                                            :value="provider"
                                            x-model="selectedProviders"
                                            class="mr-2"
                                        >
                                        <span x-text="provider" class="text-gray-700"></span>
                                    </label>
                                </template>
                            </div>
                            <div 
                                @click="selectedProviders = []; providerFilterQuery = ''; showProviderFilters = false"
                                class="text-center mt-2 text-sm text-gray-500 cursor-pointer hover:text-gray-700"
                            >
                                Clear Filter
                            </div>
                        </div>
                    </div>

                    <!-- Modality Filter -->
                    <div class="relative">
                        <button 
                            @click="showModalityFilters = !showModalityFilters"
                            class="filter-button px-4 py-2 bg-white border rounded-lg hover:bg-gray-50 shadow-md flex items-center"
                        >
                            <i class="fas fa-layer-group mr-2"></i>
                            Modalities
                        </button>
                        <div 
                            x-show="showModalityFilters" 
                            @click.outside="showModalityFilters = false"
                            class="filter-dropdown absolute z-10 mt-2 w-64 bg-white border rounded-lg shadow-lg p-4"
                        >
                            <input 
                                x-model="modalityFilterQuery" 
                                placeholder="Search modalities..." 
                                class="w-full px-2 py-1 border rounded mb-2 bg-gray-50"
                            >
                            <div class="max-h-60 overflow-y-auto">
                                <template x-for="modality in availableModalities.filter(m => m.toLowerCase().includes(modalityFilterQuery.toLowerCase()))">
                                    <label 
                                        class="filter-dropdown-item flex items-center p-2 hover:bg-gray-100 rounded cursor-pointer"
                                    >
                                        <input 
                                            type="checkbox" 
                                            :value="modality"
                                            x-model="selectedModalities"
                                            class="mr-2"
                                        >
                                        <span x-text="modality" class="text-gray-700"></span>
                                    </label>
                                </template>
                            </div>
                            <div 
                                @click="selectedModalities = []; modalityFilterQuery = ''; showModalityFilters = false"
                                class="text-center mt-2 text-sm text-gray-500 cursor-pointer hover:text-gray-700"
                            >
                                Clear Filter
                            </div>
                        </div>
                    </div>

                    <!-- Pricing Filter -->
                    <div class="relative">
                        <button 
                            @click="showPricingFilters = !showPricingFilters"
                            class="filter-button px-4 py-2 bg-white border rounded-lg hover:bg-gray-50 shadow-md flex items-center"
                        >
                            <i class="fas fa-dollar-sign mr-2"></i>
                            Pricing
                        </button>
                        <div 
                            x-show="showPricingFilters" 
                            @click.outside="showPricingFilters = false"
                            class="filter-dropdown absolute z-10 mt-2 w-48 bg-white border rounded-lg shadow-lg p-4"
                        >
                            <label class="filter-dropdown-item flex items-center p-2 hover:bg-gray-100 rounded cursor-pointer">
                                <input 
                                    type="checkbox" 
                                    value="free"
                                    x-model="selectedPricingTypes"
                                    class="mr-2"
                                >
                                Free Models
                            </label>
                            <label class="filter-dropdown-item flex items-center p-2 hover:bg-gray-100 rounded cursor-pointer">
                                <input 
                                    type="checkbox" 
                                    value="paid"
                                    x-model="selectedPricingTypes"
                                    class="mr-2"
                                >
                                Paid Models
                            </label>
                            <div 
                                @click="selectedPricingTypes = []; showPricingFilters = false"
                                class="text-center mt-2 text-sm text-gray-500 cursor-pointer hover:text-gray-700"
                            >
                                Clear Filter
                            </div>
                        </div>
                    </div>

                    <!-- Context Length Filter -->
                    <div class="relative">
                        <button 
                            @click="showContextLengthFilters = !showContextLengthFilters"
                            class="filter-button px-4 py-2 bg-white border rounded-lg hover:bg-gray-50 shadow-md flex items-center"
                        >
                            <i class="fas fa-ruler mr-2"></i>
                            Context Length
                        </button>
                        <div 
                            x-show="showContextLengthFilters" 
                            @click.outside="showContextLengthFilters = false"
                            class="filter-dropdown absolute z-10 mt-2 w-48 bg-white border rounded-lg shadow-lg p-4"
                        >
                            <input 
                                type="number" 
                                x-model="contextLengthFilter" 
                                placeholder="Min Context Length (k)" 
                                class="w-full px-2 py-1 border rounded bg-gray-50"
                            >
                            <div 
                                @click="contextLengthFilter = null; showContextLengthFilters = false"
                                class="text-center mt-2 text-sm text-gray-500 cursor-pointer hover:text-gray-700"
                            >
                                Clear Filter
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Rest of the HTML remains the same as in the previous version -->
            <div class="overflow-x-auto bg-white dark:bg-gray-800 shadow-xl dark:shadow-md rounded-2xl" style="min-height: 400px;">
                <div class="w-full overflow-x-auto">
                    <table class="w-full table-auto mx-auto max-w-6xl">
                        <thead class="bg-primary-50 dark:bg-gray-700">
                            <tr>
                                <template x-for="column in columns">
                                    <th 
                                        x-show="visibleColumns.includes(column.id)"
                                        class="px-6 py-3 text-left font-semibold text-gray-700 dark:text-gray-300"
                                        :class="{
                                            'text-left': ['provider', 'name'].includes(column.id),
                                            'text-center': ['modality', 'pricing', 'contextLength'].includes(column.id)
                                        }"
                                    >
                                        <div class="flex items-center">
                                            <span 
                                                class="cursor-pointer hover:text-primary-600 transition duration-300" 
                                                @click="sortBy(column.id)"
                                            >
                                                <span x-text="column.label" class="font-semibold"></span>
                                                <i 
                                                    x-show="sortField === column.id" 
                                                    class="ml-1 fas" 
                                                    :class="sortDirection === 'asc' ? 'fa-sort-up' : 'fa-sort-down'"
                                                ></i>
                                            </span>
                                        </div>
                                    </th>
                                </template>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-gray-200 dark:divide-gray-700">
                            <template x-for="model in filteredModels" :key="model.id">
                                <tr class="hover:bg-primary-50/50 dark:hover:bg-gray-700/50 transition duration-200">
                                    <template x-for="column in columns">
                                        <td
                                            x-show="visibleColumns.includes(column.id)"
                                            class="px-6 py-4 text-gray-700 dark:text-gray-300"
                                            :class="{
                                                'text-left': ['provider', 'name'].includes(column.id),
                                                'text-center': ['modality', 'pricing', 'contextLength'].includes(column.id)
                                            }"
                                        >
                                            <template x-if="column.id === 'provider'">
                                                <span x-text="model.provider"></span>
                                            </template>
                                            <template x-if="column.id === 'name'">
                                                <span x-text="model.name"></span>
                                            </template>
                                            <template x-if="column.id === 'modality'">
                                                <div class="flex justify-center space-x-2">
                                                    <template x-for="icon in getModalityIcons(model.modality)">
                                                        <i :class="icon"></i>
                                                    </template>
                                                </div>
                                            </template>
                                            <template x-if="column.id === 'pricing'">
                                                <div class="flex justify-center space-x-2" x-html="formatPricing(model.pricing)"></div>
                                            </template>
                                            <template x-if="column.id === 'contextLength'">
                                                <span x-text="model.contextLength + 'k'" class="text-center w-full block"></span>
                                            </template>
                                        </td>
                                    </template>
                                </tr>
                            </template>
                        </tbody>
                    </table>
                </div>
                
                <!-- Empty state -->
                <div 
                    x-show="filteredModels.length === 0" 
                    class="text-center py-8 text-gray-500 dark:text-gray-400"
                >
                    <i class="fas fa-search text-4xl mb-4"></i>
                    <p>No models found matching your search or filters.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
